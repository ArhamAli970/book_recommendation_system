<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <link href="./style.css" rel="stylesheet" /> -->
  </head>
  <body class="bg-black">
    <nav class="">
      <h1 class="text-center p-4 text-2xl font-bold text-white">
        Book Recommender Sytem
      </h1>
      <ul class="flex justify-evenly p-4 text-white">
        <li class="text-white"><a href="/">home</a></li>
        <li class="text-white"><a href="/recommend">Recommend</a></li>
        <li class="text-white"><a href="/popular_movie">Top50</a></li>
      </ul>
      <div class="flex justify-center p-4">
        <form action="/recommend_book" method="post" class="font-serif">
          <input
            type="search"
            name="book"
            class="bg-white h-[8] rounded-md border-white font-serif w-xl"
          />
          <button class="p-4 bg-black text-lg text-white font-bold">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="">
      <h2 class="text-3xl m-4 font-bold text-white">Top 50 Books</h2>
    </div>
    <hr class="border-none bg-white h-1" />
    {%if top %}
    <div class="grid grid-cols-4 font-serif">
      {% for i in range (top|length) %}
      <div class="m-4">
        <div>
          <img src="{{top[i][2]}}" />
        </div>
        <h3 class="text-white">{{top[i][0]}}</h3>
        <p class="text-white">{{top[i][1]}}</p>
        <!-- <p class="text-white">df</p> -->
      </div>
      {%endfor%}
    </div>
    {%endif%}
  </body>
</html>
